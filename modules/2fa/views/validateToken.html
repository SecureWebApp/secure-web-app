<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/2fa.css">
    <link rel="stylesheet" href="/css/shared.css" />
    <script src="/js/validate.js" defer></script>
    <title>SWA â€¢ Login</title>
  </head>
  <div class="container">
    <header>
      <div class="logo">
        <a href="/">
            <img class="logo" src="/img/Logo.png" alt="Secure Web App">
        </a>
      </div>
    </header>
    <main>
      <div class="card authentication-card">
        <h3>Two-Factor Authentication</h3>
        <p>Enter the 6-digit code generated by your authenticator application.</p>
        <form action="/login/2fa" method="post">
          <div id="opt" class="opt">
            <input type="number" id="first" name="t1" inputmode="numeric" maxlength="1" pattern="\d" required>
            <input type="number" id="second" name="t2" inputmode="numeric" maxlength="1" pattern="\d" disabled required>
            <input type="number" id="third" name="t3" inputmode="numeric" maxlength="1" pattern="\d" disabled required>
            <input type="number" id="fourth" name="t4" inputmode="numeric" maxlength="1" pattern="\d" disabled required>
            <input type="number" id="fifth" name="t5" inputmode="numeric" maxlength="1" pattern="\d" disabled required>
            <input type="number" id="sixth" name="t6" inputmode="numeric" maxlength="1" pattern="\d" disabled required>
          </div>
          <button>Verify</button>
          <%- csrf[0] %> 
        </form>
        <div class="warning__container"></div>
      </div>
    </main>
  </div>
</html>

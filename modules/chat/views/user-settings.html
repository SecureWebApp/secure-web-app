<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>SWA â€¢ Settings</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/css/user-settings.css" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.0/dist/js/bootstrap.bundle.min.js"></script>
  </head>
  <body>
    <div class="container light-style flex-grow-1 container-p-y">
      <div class="navbar nav">
        <img src="/img/Logo.png" class="justify-content-start" alt="Logo" />
        <ul class="nav flex justify-content-end">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="/">Chats</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/settings">settings</a>
          </li>
          <li class="nav-item">
            <a class="nav-link link-danger" href="/logout">Log-out</a>
          </li>
        </ul>
      </div>

      <h4 class="font-weight-bold py-3 mb-4">Account settings</h4>

      <div class="card overflow-hidden">
        <div class="row no-gutters row-bordered row-border-light">
          <div class="col-md-3 pt-0">
            <div class="list-group list-group-flush account-settings-links">
              <a
                class="list-group-item list-group-item-action active"
                data-toggle="list"
                href="#account-general"
                >General</a
              >
              <a
                class="list-group-item list-group-item-action"
                data-toggle="list"
                href="#account-change-password"
                >Change password</a
              >
              <a
                class="list-group-item list-group-item-action"
                data-toggle="list"
                href="#account-info"
                >Info</a
              >
              <a
                class="list-group-item list-group-item-action"
                data-toggle="list"
                href="#delete-account"
                >Delete Accont</a
              >
            </div>
          </div>
          <div class="col-md-9">
            <div class="tab-content">
              <div class="tab-pane fade active show" id="account-general">
                <div class="card-body media align-items-center">
                  <img
                    src="/img/jackadv.png"
                    alt=""
                    class="d-block ui-w-80 profile-pic"
                  />
                  <div class="media-body ml-4">
                    <button class="btn btn-outline-primary">
                      Upload new photo
                      <input
                        type="file"
                        class="account-settings-fileinput"
                        accept="image/png, image/jpeg, image/jpg"
                        placeholder="Upload new photo"
                      />
                    </button>
                    &nbsp;
                    <button
                      type="button"
                      class="reset btn btn-default md-btn-flat"
                      id="reset"
                      onclick="eventReset()"
                    >
                      Reset
                    </button>

                    <div class="text-light small mt-1">
                      Allowed JPG, GIF or PNG
                    </div>
                  </div>
                </div>
                <hr class="border-light m-0" />

                <div class="card-body">
                  <div class="form-group">
                    <label class="form-label">Username </label>
                    <input
                      type="text"
                      class="form-control mb-1"
                      value="jacky"
                      id="username"
                      required
                    />
                  </div>
                  <div class="form-group">
                    <label class="form-label">Name</label>
                    <input
                      type="text"
                      class="form-control"
                      value="Jack Adventures"
                      id="name"
                      required
                    />
                  </div>
                  <div class="form-group">
                    <label class="form-label">E-mail</label>
                    <input
                      type="email"
                      class="form-control mb-1"
                      value="jacky.adventures@mail.com"
                      id="email"
                      required
                    />
                  </div>
                </div>
              </div>
              <div class="tab-pane fade" id="account-change-password">
                <div class="card-body pb-2">
                  <div class="form-group">
                    <label class="form-label">Current password</label>
                    <input type="password" class="form-control" required />
                  </div>

                  <div class="form-group newpass">
                    <label class="form-label">New password</label>
                    <input
                      type="password"
                      id="password"
                      class="form-control pass-new"
                      required
                    />
                  </div>
                  <div class="alert alert-warning mt-3 alert_class"></div>

                  <div class="form-group">
                    <label class="form-label">Repeat new password</label>
                    <input
                      type="password"
                      id="passwordverify"
                      class="form-control"
                      required
                    />
                    <div class="alert alert-warning mt-3 alert_class2"></div>
                  </div>
                </div>
              </div>
              <div class="tab-pane fade" id="account-info">
                <div class="card-body pb-2">
                  <div class="form-group">
                    <label class="form-label">Bio</label>
                    <textarea class="form-control" rows="5" id="bio"></textarea
                    >
                  </div>
                </div>
                <hr class="border-light m-0" />
                <div class="card-body pb-2"></div>
              </div>
              <div class="tab-pane fade" id="delete-account">
                <div class="card-body pb-2">
                  <div class="text-center">
                    <h3 class="font-weight-bold">DELETE YOUR ACCOUNT</h3>
                  </div>
                  <div class="text-center my-5">
                    <img
                      src="/img/danger-sigm.png"
                      alt=""
                      width="200px"
                      height="150px"
                    />
                  </div>

                  <div class="text-center mt-5">
                    <button class="btn btn-danger">Delete Account</button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="text-right mt-3">
        <button type="button" class="btn btn-primary" id="button">
          Save changes</button
        >&nbsp;
        <button type="button" class="btn btn-default">Cancel</button>
      </div>
    </div>
    <script src="/js/settings.js"></script>
    <script>
      const eventReset = () => {
        document.querySelector('.profile-pic').src = '/img/avatar-pp.png';
      };
    </script>
  </body>
</html>

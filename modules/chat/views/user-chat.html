<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--Imports-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      crossorigin="anonymous"
    />
    <link
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css"
      rel="stylesheet"
      id="bootstrap-css"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.3.0/css/font-awesome.css"
      rel="stylesheet"
      type="text/css"
    />
    <link rel="stylesheet" href="/css/shared.css" />
    <link rel="stylesheet" href="/css/user-chat.css" />
    <title>SWA â€¢ Chat</title>
  </head>
  <body>
    <div class="container">
      <header>
        <div class="logo">
          <a href="/">
            <img class="logo" src="/img/Logo.png" alt="Secure Web App" />
          </a>
        </div>
        <div class="navbar">
          <ul>
            <li class="nav-item"><a href="/">Chats</a></li>
            <!--  <li class="nav-item"><a href="/settings">Settings</a></li>-->
            <li class="logout"><a href="/logout">Logout</a></li>
          </ul>
        </div>
      </header>
      <main>
        <div class="container" id="parentdiv">
          <div class="row clearfix">
            <div class="col-lg-12">
              <div class="card chat-app">
                <div id="plist" class="people-list">
                  <!--
                  <div class="input-group">
                    <div class="input-group-prepend">
                      <button class="input-group-text" id="search">
                        search
                       <!--  <i class="fa fa-search"></i>
                      </span>
                    </div>
                    <input
                      type="text"
                      class="form-control"
                      placeholder="Search..."
                      id="searchinput"
                    />
                  </div>
                   -->
                  <ul class="list-unstyled chat-list mt-2 mb-0" id="userlist"></ul>
                </div>
                <div class="chat">
                  <div class="chat-header clearfix">
                    <div class="row" id="chat-header"></div>
                  </div>
                  <div class="chat-history" id="chats">
                    <ul class="m-b-0 chatList"></ul>
                  </div>
                  <div class="chat-message clearfix">
                    <div class="input-group mb-0">
                      <div class="input-group-prepend">
                        <form>
                          <div id="csrft"><%- csrf[0] %></div>
                        </form>
                        <button class="input-group-text" id="sendmessage">
                          <!--  <i class="fa fa-send"></i> -->
                          Send
                        </button>
                      </div>
                      <input
                        type="text"
                        class="form-control"
                        placeholder="Enter text here..."
                        id="messagevalue"
                        data-id="0"
                      />
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="warning-msg" id="warning" style="display: none">
          <h4>
            No user to chat <br />
            Please try again later
          </h4>
        </div>
      </main>
    </div>
    <script src="/js/chatapp.js"></script>
  </body>
</html>
